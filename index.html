<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitelock - تحميل التطبيق</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"> <!-- إضافة رابط الخط -->
    <style>
        body {
            background-color: #1a1a1a; /* لون الخلفية الداكن */
            color: #ffffff; /* لون النص الأبيض */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .brand {
            font-family: 'Poppins', sans-serif; /* استخدام الخط العصري */
            font-size: 48px; /* حجم خط اسم العلامة التجارية */
            margin-bottom: 20px; /* مساحة تحت الاسم */
        }
        .download-buttons {
            margin: 20px 0;
        }
        .btn {
            background-color: #4CAF50; /* لون زر التحميل */
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        footer {
            margin-top: 30px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="brand">Nitelock</div> <!-- إضافة اسم العلامة التجارية -->
    
    <p>قم بتنزيل التطبيق الآن واستمتع بتجربة فريدة!</p>

    <!-- أزرار تحميل التطبيقات -->
    <div class="download-buttons">
        <a href="رابط-تحميل-لـ-iOS" class="btn">تحميل لـ iOS</a>
        <a href="رابط-تحميل-لـ-Android" class="btn">تحميل لـ Android</a>
    </div>

    <!-- كود AdSense -->
    <div style="margin: 20px 0;">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="مفتاح-عميل-AdSense"
             data-ad-slot="مفتاح-الفتحة"
             data-ad-format="auto"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2024 Nitelock</p>
    </footer>
</body>
</html>
